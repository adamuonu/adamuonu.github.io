---
layout: default
title: Blog Posts
sidebar: false
---
<h1>Latest Posts</h1>

<ul>
    {% for post in site.posts %}
        <li>
            <h2>
                <a href="{{ post.url }}">{{ post.title }}</a></h2>
            {{ post.excerpt  | markdownify | strip_html | truncatewords: 25  }}
        </li>
    {% endfor %}
</ul>
